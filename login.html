<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>LANDING PAGE</title>
    <script src="https://kit.fontawesome.com/c1918dbe9d.js" crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar">
        <label class="logo">ReSure</label>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">FEEDBACK</a></li>

            <li>
            <input class="label-check" id="label-check" type="checkbox">
            <label for="label-check" class="hamburger-label">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <label></label>
            </label></li>
        </ul>
    </nav>
    <div class="content">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="inputgroup">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password?<a href="#">Click Here</a></p>
                </div>
                <div class="btn-fld">
                    <button id="signupbtn">Sign Up</button>
                    <button id="signinbtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupbtn = document.getElementById("signupbtn");
        let signinbtn = document.getElementById("signinbtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        signinbtn.onclick = function () {
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
        }

        signupbtn.onclick = function () {
            namefield.style.maxHeight = "65px";
            title.innerHTML = "Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");
        }
    </script>
</body>

</html>
